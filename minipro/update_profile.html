<!DOCTYPE html>
<html>
    <title>Update_profile</title>
<head>
    <link rel="stylesheet" type="text/css" href="update_profile.css">
    <img src="pics/update.png" alt="header image" width="100%">
</head>
<body>
    <div class="update_details">
        <h2>UPDATE DETAILS</h2>
    </div>
    <br><br>
    <div class="phoneno">
        <label for="" class="d">Enter new Phone Number :</label>
        <input type="number" class="c" placeholder="phone number">
    </div>
    <div class="b">
        <div class="newadd">
            <label for=""><h3>Enter new Address :</h3></label><br>
        </div>
            <div class="rect1">
        
                <label for="">STREET ADDRESS 1 :</label>
                <input type="text" class="a"  placeholder="address line 1">
                <br><br>
                <label for="">STREET ADDRESS 2 :</label>
                <input type="text" class="a"  placeholder="address line 2">
                <br><br>
                <label for="">CITY :</label>
                <input type="text" class="a" placeholder="city">
                <br><br>
                <label for="">STATE :</label>
                <input type="text" class="a"  placeholder="state">
                <br><br>
                <label for="">PINCODE :</label>
                <input type="number" min="0" class="a" placeholder="pincode">
            </div>
    </div>

    <div class="bank">
        <div class="bankdet">
            <label for=""><h3>Edit bank details :</h3></label><br>
        </div>
            <div class="rect2">
        
                <label for="">ACCOUNT NUMBER :</label>
                <input type="text" class="a"  placeholder="Account number">
                <br><br>
                <label for="">IFSC CODE:</label>
                <input type="text" class="a"  placeholder="IFSC">
                <br><br>
                <label for="">UPI ID:</label>
                <input type="text" class="a" placeholder="UPI ID eg:user@sbi">
                <br><br>
            </div>
    </div>
    <button>SUBMIT</button>
    
</body>
</html>
