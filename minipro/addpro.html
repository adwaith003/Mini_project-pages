<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="addpro.css">
    <img src="pics/a.png" alt="header image" width="100%">
</head>
<body>
  <section>
    <div class="container">
      <div class="rectangle">
        <form action="">
        <h2 class="aligned-text">ENTER DETAILS</h2>
        <div class="inputbox">
          <label>Product name :</label>
          <input type="text" required placeholder="Enter product name">
        </div>

        <div class="category">
         <label >Category :</label>
         <select>
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
         </select>
        </div>

        <div class="Upload-images">
          <label for="file">Upload-Images:</label>
          <input type="file" required id="file"/>
        </div>

        <div class="product-descr">
          <label for="">Product description :</label>
          <input type="text" required placeholder="Enter product description">
        </div>
        
        <div class="inputbox">
          <label for="">Enter Quantity :</label>
          <input type="number" required placeholder="Enter quantity">
        </div>

        <div class="inputbox">
          <label for="">Enter Base Price :</label>
          <input type="number,text" required placeholder="Enter Base Price">
        </div>

        <div class="otherdoc">
          <label for="file">Other Documents / Links :</label>
          <input type="file" required id="file"/>
        </div>

        <button>Add product</button>

        </form>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>  
</html>
