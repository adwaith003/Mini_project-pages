<!DOCTYPE html>
<html>
    <head>
        <title>OFFLINE BIDDING DETAILS</title>
        <link rel="stylesheet" type="text/css" href="offlinebid.css">
        <img src="pics/offbid.png" alt="header image" width="100%">
    </head>
    <body>
    <div class="offbiddet">
        <div class="offlinebid">
            <h2>OFFLINE BIDDING DETAILS</h2>
        </div>
        
        <div class="offlinecontent">
            <div class="labels">
                <label class="a">Place of bidding :</label><br><br>
                <label class="a">Bid start time :</label><br><br>
                <label class="b">Bid end time :</label><br><br>
                <label class="c">Share location / link :</label><br><br>
                <label class="e">Date of bid :</label><br><br>
                <label class="f">Product :</label><br><br>
            </div>
            <div class="inputs">
                <input type="text" class="d" placeholder="Place of bidding" required><br><br>
                <input type="time" required class="d" placeholder="bidd start time"><br><br>
                <input type="time" required class="d" placeholder="bidd end time"><br><br>
                <input type="text" required class="d" placeholder="location"><br><br>
                <input type="date" required class="d" placeholder="date of bid"><br><br>
                <input type="text" required class="d" placeholder="Product for bid"><br><br>

            </div>
        </div>
    </div>
    <div class="butto">
        <button>SUBMIT</button>
    </div>




    </body>
</html>
